name: "Test Code"

on:
  push:
    tags: [ "-v*" ]
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.X

      - name: Test code
        run: go test -race -vet=off ./...

      - name: Verify code
        run: go mod verify

      - name: Build code
        run: go build ./...