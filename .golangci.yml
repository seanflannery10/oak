    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - decorder
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - exportloopref
    - gci
    - gocritic
    - gocyclo
    - goerr113
    - gofumpt
    - goheader
    #    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - interfacebloat
    #    - lll
    - makezero
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nosprintfhostport
    - predeclared
    - reassign
    - revive
    - staticcheck
