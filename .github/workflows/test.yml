name: "Test Code"

on:
  push:
    tags: [ "-v*" ]
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.X

      - name: Tidy
        run: go mod tidy

      - name: Format
        run: go fmt ./...

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply formatting changes
  audit:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.X

      - name: Install dependencies
        run: go get .

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -vet=off ./...

      - name: Verify
        run: go mod verify

      - name: Build
        run: go build -v ./...