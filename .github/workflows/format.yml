name: "Format Code"

on:
  push:
    tags: [ "-v*" ]
    branches: [ "main" ]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.X

      - name: Format
        run: go mod tidy -v

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply formatting changes